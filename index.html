<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Good day Tita! Can I come over po uli?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">No</button>
    <br />
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzczdjNpNW5hN3B0NTBlOTZ2ZG05NmJrYXQ2cGh2MnUwbWV6bWhqNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/odglae4wFe8cfMJl7S/giphy.gif" alt="cat asking question" class="responsive" />

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
        });
    </script>
  </body>
</html>
